<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" defer="defer" src="/index.js"></script>
    <link rel="stylesheet" href="/css.css" />
    <title>Party Poper</title>
  </head>
  
  
  <body>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label for="selectCategory"><strong>Offer</strong></label>
					<select class="form-control" id="selectCategory">
						<option>Select Category</option>
						<option>Agency</option>
						<option>Artist</option>
						<option>Location</option>
						<option>Media</option>
						<option>Photograph</option>
						<option>Print</option>
						<option>Technology</option>
					</select>
				</div>
				
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Please descripe your service" aria-describedby="sizing-addon1" rows="3">
				</div>
				
				<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">@</span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon2">From</span>
					<input type="date" class="form-control" placeholder="DD.MM.YYYY" aria-describedby="sizing-addon1">			
				</div>
			
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon2">To
				<input type="date" class="form-control" placeholder="DD.MM.YYYY" aria-describedby="sizing-addon2">
				</span>
			</div>
			
			<div class="row">
			<label class="col-sm-2 col-form-label">Price</label>
			<div class="form-check form-check-inline">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Hour
				</label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Day
				</label>
			</div>
			</div>
			
			<div class="input-group">
				<span class="input-group-addon">â‚¬</span>
				<input type="text" class="form-control" aria-label="Text input with checkbox">
			</div>
				
			
			
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
	

  </body>
</html>
