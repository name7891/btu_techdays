<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" defer="defer" src="/dash.js"></script>
    <link rel="stylesheet" href="/css.css" />
    <title>Party Poper</title>
  </head>
  <body>
    <div class="container">
      
      <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        
        <div class="col-md-4">
          <section class="login-form ">
            <form id="signin" method="post" action="#" role="login" >
              <img src="/popper.png" class="img-responsive" alt="" />
              <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />
              <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />            
              <div class="pwstrength_viewport_progress"></div>
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
              <div>
                <a class="switch" href="#">Create account</a>
              </div>
            </form>
          </section>

          <section class="login-form hide">
            <form method="post" action="#" role="register" >
              <img src="/popper.png" class="img-responsive" alt="" />
              <fieldset class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    I'm an event organizer!
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    I'm a service provider!
                  </label>
                </div>
              </fieldset>
              <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />
              <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />            
              <div class="pwstrength_viewport_progress"></div>
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Register</button>
              <div>
                <a class="switch" href="#">Sign in</a>
              </div>
            </form>
          </section>  
        </div>
          
         <div class="col-md-4"></div>
      </div>
         
      
      
    </div>
  </body>
</html>
